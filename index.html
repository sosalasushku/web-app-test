<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            color: var(--tg-theme-text-color);
        }

        main {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            justify-content: space-between;
        }

        section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        a {
            display: block;
            width: 100%;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            outline: none;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
        }

        .emoji {
            width: 60%;
            margin: 10px 0 20px;
        }
    </style>
</head>

<body>
    <main id="root">
        <h1>Shadowlos</h1>
        <img class="emoji" src="./assets/moose.webp" />
        <section>
            <button>
                Глобальный
            </button>
            <a href="./instruction1.html">
                <button>
                    Удобный
                </button>
            </a>
            <button>
                Гибкий
            </button>
        </section>
    </main>
</body>
<script>
    const { BackButton, backgroundColor, setBackgroundColor, bg_color } = window.Telegram.WebApp
    setBackgroundColor(backgroundColor)
    BackButton.isVisible = true
    BackButton.hide()
</script>

</html>
